<p class="intro">한자 입력은 한/글에서 사용하는 대부분의 한자 기능을 모은 메뉴입니다. 한자로 바꾸기, 한자 단어 등록, 한자 부수/총획수, 한자 새김 입력 메뉴가 포함되어 있습니다.
<p class="intro2">한자와 관련된 메뉴 중 [한자 자전]은 사전으로 분류되어 있으므로 [도구] 메뉴에서 선택하여 사용할 수 있습니다.
