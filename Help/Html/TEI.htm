<p>문자에 포함된 숫자를 지정한 값 만큼 연속적으로 증가시키면서 복사합니다.</p>
<h2>명령어</h2>
<h3>TEI</h3>
<h2>실행 방법</h2>
<h3>하나 이상의 숫자가 포함된 문자를 선택한 후 증가할 값을 입력하고 숫자의 표시 자리수를 입력합니다.<br>
예를 들어 문자 '10'을 선택하고 증가할 값을 1, 자리수를 3으로 입력하면 '011'로 입력됩니다.</h3>
